<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>



  <div class="container">
    <div class="title">Registration</div>
      <form id="registrartion">
        <div class="user-details">
          <div class="inputbox">
            <span class="details">Full Name</span>
            <input type="text" name="Fullname" id="username" placeholder="Enter your name" required minlength="5">
          </div>
          <div class="inputbox">
            <span class="details">Username</span>
            <input type="text" name="Username" id="" placeholder="Enter your name"required minlength="5">
          </div>
          <div class="inputbox">
            <span class="details">Email</span>
            <input type="text" name="emaill" id="email" placeholder="Enter your name"required minlength="5">
          </div>
          <div class="inputbox">
            <span class="details">Phone Number</span>
            <input type="text"  name="Numberr" id="Number" placeholder="Enter your name"required minlength="5">
          </div>
          <div class="inputbox">
            <span class="details">Password</span>
            <input type="password" name="passwordd" id="password" placeholder="Enter your name"required minlength="5">
          </div>
          <div class="inputbox">
            <span class="details">Confim Password</span>
            <input type="password" name="confpasss" id="confpass" placeholder="Enter your name"required minlength="5">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="Gender" id="dot-1">
          <input type="radio" name="Gender" id="dot-2">
          <input type="radio" name="Gender" id="dot-3">
          <span class="gender-title">Gender</span>
           <div class="category">
            <label for="dot-one">
              <span class="dot_one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot_tow"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot_three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
           </div>
      
       <button >Register</button>
    <p>Already have Account? <a href="../Login/login.html">Login</a></p> 
      </form>
  
  </div>
</div>




<script src="./Java/validator.js"></script>
<script src="Session.js"></script>
<script src="./Java/User.js"></script>
<script src="./Java/register.js"></script>

  

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>        
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  

</body>

</html>
